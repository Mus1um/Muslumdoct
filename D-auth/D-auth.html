<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Auth</title>
    <link rel="stylesheet" href="D-auth.css">
</head>
<body>
    <header>
        <div class="head-top">
            <img src="../img/Logo 1.svg" alt="">
            <div class="head-text1" id="text1">
               <h3>Görüş məlumatları</h3>
               <p>Video görüş - 10 okt 13:00 </p> 
            </div>
            <div class="head-text1" id="text2">
                <h3>Suallar</h3>
                <p>Baş ağrısı</p> 
             </div>
             <div class="head-text1" id="text3">
                <h3>Ödəniş məlumatları</h3>
                <p>Cəmi -  26 AZN</p> 
             </div>
             <div class="head-text1" id="text4">
                <h3>Qeydiyyat</h3>
                <p>Vilayət Müslümzadə</p> 
             </div>
            <div class="angle">
              <span class="span1"><img src="../Icon/24px.png" alt=""></span>
              </div>
        </div>
        
        <div class="head-bottom">
        <p class="page1">1</p>
        <p class="page2">2</p>
        <p class="page3">3</p>
        <p class="page4">4</p>
        </div>
    </header>
    <section>
        <div class="card">
            <div class="angle">
              <span class="span1"><img src="../img/angle-left.svg" alt=""></span>
              <span class="span2"><img src="../img/angle-right.svg" alt=""></span>
                  </div>
              <div class="profile-box">
                  <div class="profile-avatar">
                  <img src="../img/Ellipse 32 (8).png" alt="">
                  <div>
                  <p>Cərrah</p>
                  <h2>Həsən Mehdiyev</h2>
                  </div>
                  </div>
                  <form action="#">
                    <h1>Qeydiyyat</h1>
                    <label for="Ad">Ad</label>
                    <input type="text" name="Ad" id="Ad">
                    <label for="Soyad">Soyad</label>
                    <input type="text" name="Soyad" id="Soyad">
                    <label for="elektro">Elektron poçta</label>
                    <input type="email" name="elektro" id="elektro">
                    <label for="tel">Prefix</label>
                    <div>
                        <select name="tel" id="tel">
                        <option value="tel">055</option>
                    </select>
                    <div id="input">
                        <label for="number">Nömrə</label>
                    <input type="tel" placeholder="Sizin nömrəniz" id="number">
                    </div>
                    
                    </div>
                    
                    <label for="password">Şifrə</label>
                    <input type="password" name="password" id="password">
                  </form>
                  <button><a href="">Qeydiyyatı bitir və ödə</a></button>
                  <div class="sosial">
                    <img src="../Icon/Group 285.png" alt="">
                 <div class="box1">
                    <img src="../Icon/google.svg" alt="">
                    <a href="">Google ilə qeydiyyat</a>
                 </div>
                 <div class="box2">
                    <img src="../Icon/google (1).svg" alt="">
                    <a href="">Facebook ilə qeydiyyat</a>
                 </div>
                  </div>
                  <a href="#" class="bottom-text">Hesabın var?
                           <b>Daxil ol</b></a>
                  </div>
    </section>
</body>
</html>
