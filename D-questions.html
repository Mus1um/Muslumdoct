<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Questions</title>
    <link rel="stylesheet" href="./css/D-questions.css">
</head>
<body>
    <header>
        <div class="head-top">
            <img src="./img/Logo 1.svg" alt="">
            <div class="head-text1" id="text1">
               <h3>Görüş məlumatları</h3>
               <p>Video görüş - 10 okt 13:00 </p> 
            </div>
            <div class="head-text1" id="text2">
                <h3>Suallar</h3>
                <p>Bir neçə sualımız olacaq </p> 
             </div>
            <div class="angle">
              <span class="span1"><img src="./Icon/24px.png" alt=""></span>
              </div>
        </div>
        
        <div class="head-bottom">
        <p class="page1">1</p>
        <p class="page2">2</p>
        </div>
    </header>
    <section>
        <div class="card">
            <div class="angle">
              <span class="span1"><img src="./img/angle-left.svg" alt=""></span>
              <span class="span2"><img src="./img/angle-right.svg" alt=""></span>
                  </div>
              <div class="profile-box">
                  <div class="profile-avatar">
                  <img src="./img/Ellipse 32 (8).png" alt="">
                  <div>
                  <p>Cərrah</p>
                  <h2>Həsən Mehdiyev</h2>
                  </div>
                  </div>
                  <div class="profile-bottom">
                 <h1>Həkim sualları</h1>
                 <div class="select">
                <p>Şikayətiniz</p>
                <select name="complaint" id="complaint">
                    <option value="Şikayət seçin"><p>Şikayət seçin</p></option>
                </select>
                
                 </div>
                 
                  </div>
                  <button><a href="">Davam et</a></button>
                  </div>
                  
    </section>
    
</body>
</html>
