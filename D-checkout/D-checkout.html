<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-checkout</title>
    <link rel="stylesheet" href="D-checkout.css">
</head>
<body>
    <header>
        <div class="head-top">
            <img src="../img/Logo 1.svg" alt="">
            <div class="head-text1" id="text1">
               <h3>Görüş məlumatları</h3>
               <p>Video görüş - 10 okt 13:00 </p> 
            </div>
            <div class="head-text1" id="text2">
                <h3>Suallar</h3>
                <p>Baş ağrısı</p> 
             </div>
             <div class="head-text1" id="text3">
                <h3>Ödəniş məlumatları</h3>
                <p>Cəmi -  26 AZN</p> 
             </div>
            <div class="angle">
              <span class="span1"><img src="../Icon/24px.png" alt=""></span>
              </div>
        </div>
        
        <div class="head-bottom">
        <p class="page1">1</p>
        <p class="page2">2</p>
        <p class="page3">3</p>
        </div>
    </header>
    <section>
        <div class="card">
            <div class="angle">
              <span class="span1"><img src="../img/angle-left.svg" alt=""></span>
              <span class="span2"><img src="../img/angle-right.svg" alt=""></span>
                  </div>
              <div class="profile-box">
                  <div class="profile-avatar">
                  <img src="../img/Ellipse 32 (8).png" alt="">
                  <div>
                  <p>Cərrah</p>
                  <h2>Həsən Mehdiyev</h2>
                  </div>
                  </div>
                  <div class="profile-bottom">
                 <div class="select">
                        <ul>
                        <li><p class="head" id="head2">Ödəniş məlumatları</p></li>
                        <li><p>Qiymət</p></li>
                        <li><p>Endirim kodu “FIRSTMEET”</p></li>
                        <li><p class="head">Cəmi</p></li>
                    </ul>
                         <ul class="ul2">
                        <li><p>34 AZN </p></li>
                        <li><p>- 7 AZN</p></li>
                        <li><p class="head" id="head">26 AZN </p></li>    
                    </ul>
                 </div >
                 <div class="input">
                    <input type="checkbox" > <p><b>Xidmət Şərtlərini</b> qəbul edirəm</p>
                 </div>
                  
                  </div>
                  <button><a href="">Ödəniş et</a></button>
                  </div>
                  
    </section>
</body>
</html>
